<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend-Backend Integration</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .loading { background-color: #fff3cd; border-color: #ffeaa7; }
        .log { background-color: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 4px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>Test Frontend-Backend Integration</h1>
    <div id="tests"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        
        function log(message, type = 'info') {
            console.log(`[${type.toUpperCase()}] ${message}`);
            const logEl = document.createElement('div');
            logEl.className = 'log';
            logEl.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            document.getElementById('tests').appendChild(logEl);
        }

        function createTestDiv(title, status = 'loading') {
            const div = document.createElement('div');
            div.className = `test ${status}`;
            div.innerHTML = `<h3>${title}</h3><div class="content">Testing...</div>`;
            document.getElementById('tests').appendChild(div);
            return div;
        }

        function updateTest(testDiv, content, status) {
            testDiv.className = `test ${status}`;
            testDiv.querySelector('.content').innerHTML = content;
        }

        async function testBackendAPI() {
            const testDiv = createTestDiv('1. Backend API Test');
            
            try {
                log('Testing backend API directly...');
                const response = await fetch(`${API_BASE_URL}/documents`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`Backend API response: ${JSON.stringify(data, null, 2)}`);
                
                updateTest(testDiv, `
                    <strong>‚úÖ Backend API works!</strong><br>
                    Status: ${response.status}<br>
                    Documents count: ${data.length}<br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `, 'success');
                
                return data;
            } catch (error) {
                log(`Backend API error: ${error.message}`, 'error');
                updateTest(testDiv, `
                    <strong>‚ùå Backend API failed!</strong><br>
                    Error: ${error.message}
                `, 'error');
                throw error;
            }
        }

        async function testFrontendAPI() {
            const testDiv = createTestDiv('2. Frontend API Client Test');
            
            try {
                log('Testing frontend API client...');
                
                // Simulate frontend API client
                class ApiClient {
                    async getDocuments() {
                        const response = await fetch(`${API_BASE_URL}/documents`);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch documents: ${response.statusText}`);
                        }
                        return response.json();
                    }
                }
                
                const apiClient = new ApiClient();
                const documents = await apiClient.getDocuments();
                
                log(`Frontend API client response: ${JSON.stringify(documents, null, 2)}`);
                
                updateTest(testDiv, `
                    <strong>‚úÖ Frontend API client works!</strong><br>
                    Documents fetched: ${documents.length}<br>
                    <pre>${JSON.stringify(documents, null, 2)}</pre>
                `, 'success');
                
                return documents;
            } catch (error) {
                log(`Frontend API client error: ${error.message}`, 'error');
                updateTest(testDiv, `
                    <strong>‚ùå Frontend API client failed!</strong><br>
                    Error: ${error.message}
                `, 'error');
                throw error;
            }
        }

        async function testDataTransformation() {
            const testDiv = createTestDiv('3. Data Transformation Test');
            
            try {
                log('Testing data transformation...');
                
                const documents = await fetch(`${API_BASE_URL}/documents`).then(r => r.json());
                
                // Transform like frontend does
                const transformedDocs = documents.map((doc) => ({
                    id: doc.id.toString(),
                    name: doc.file_name || doc.filename || doc.name || 'Unknown',
                    type: doc.type === 'application/pdf' ? 'pdf' : 'image',
                    status: doc.status === 'completed' ? 'completed' :
                           doc.status === 'processing' ? 'processing' :
                           doc.status === 'failed' ? 'error' : 'error',
                    accuracy: typeof doc.accuracy === 'string'
                      ? parseFloat(doc.accuracy.replace('%', '') || '0')
                      : parseFloat(doc.accuracy?.toString() || '0'),
                    processedAt: doc.processed_at || doc.created_at || new Date().toISOString(),
                    size: doc.size || '0 MB',
                    pages: doc.pages || 1,
                    extractedData: doc.extracted_data || doc.extracted_text,
                    errorMessage: doc.error_message
                }));
                
                log(`Transformed documents: ${JSON.stringify(transformedDocs, null, 2)}`);
                
                updateTest(testDiv, `
                    <strong>‚úÖ Data transformation works!</strong><br>
                    Original documents: ${documents.length}<br>
                    Transformed documents: ${transformedDocs.length}<br>
                    <pre>${JSON.stringify(transformedDocs, null, 2)}</pre>
                `, 'success');
                
                return transformedDocs;
            } catch (error) {
                log(`Data transformation error: ${error.message}`, 'error');
                updateTest(testDiv, `
                    <strong>‚ùå Data transformation failed!</strong><br>
                    Error: ${error.message}
                `, 'error');
                throw error;
            }
        }

        async function testFrontendPage() {
            const testDiv = createTestDiv('4. Frontend Page Test');
            
            try {
                log('Testing frontend page...');
                
                const response = await fetch('http://localhost:3000/documents');
                const html = await response.text();
                
                const hasLoadingText = html.includes('Naƒç√≠t√°n√≠ dokument≈Ø');
                const hasDocumentsTable = html.includes('table');
                const hasError = html.includes('error') || html.includes('Error');
                
                log(`Frontend page analysis:
                - Has loading text: ${hasLoadingText}
                - Has documents table: ${hasDocumentsTable}
                - Has error: ${hasError}`);
                
                updateTest(testDiv, `
                    <strong>‚úÖ Frontend page loads!</strong><br>
                    Status: ${response.status}<br>
                    Has loading text: ${hasLoadingText}<br>
                    Has documents table: ${hasDocumentsTable}<br>
                    Has error: ${hasError}<br>
                `, hasError ? 'error' : 'success');
                
            } catch (error) {
                log(`Frontend page error: ${error.message}`, 'error');
                updateTest(testDiv, `
                    <strong>‚ùå Frontend page failed!</strong><br>
                    Error: ${error.message}
                `, 'error');
                throw error;
            }
        }

        async function runAllTests() {
            log('üöÄ Starting integration tests...');
            
            try {
                await testBackendAPI();
                await testFrontendAPI();
                await testDataTransformation();
                await testFrontendPage();
                
                log('üéâ All tests completed!', 'success');
                
                const summaryDiv = createTestDiv('Test Summary', 'success');
                updateTest(summaryDiv, `
                    <strong>üéâ All integration tests passed!</strong><br>
                    ‚úÖ Backend API works<br>
                    ‚úÖ Frontend API client works<br>
                    ‚úÖ Data transformation works<br>
                    ‚úÖ Frontend page loads<br>
                    <br>
                    <strong>Next steps:</strong><br>
                    1. Check browser console for JavaScript errors<br>
                    2. Verify API calls are being made from frontend<br>
                    3. Check if data is being displayed correctly
                `, 'success');
                
            } catch (error) {
                log(`Integration test failed: ${error.message}`, 'error');
                
                const summaryDiv = createTestDiv('Test Summary', 'error');
                updateTest(summaryDiv, `
                    <strong>‚ùå Integration tests failed!</strong><br>
                    Error: ${error.message}<br>
                    <br>
                    Please check the logs above for details.
                `, 'error');
            }
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runAllTests);
    </script>
</body>
</html>
