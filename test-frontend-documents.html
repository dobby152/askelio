<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Frontend Documents</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .document { border: 1px solid #ccc; padding: 10px; margin: 10px 0; }
        .loading { color: #666; }
        .error { color: red; }
        .success { color: green; }
    </style>
</head>
<body>
    <h1>Test Frontend Documents</h1>
    <div id="status" class="loading">Naƒç√≠t√°n√≠ dokument≈Ø...</div>
    <div id="documents"></div>

    <script>
        async function loadDocuments() {
            const statusEl = document.getElementById('status');
            const documentsEl = document.getElementById('documents');
            
            try {
                console.log('üîÑ Naƒç√≠t√°m dokumenty z backendu...');
                statusEl.textContent = 'Naƒç√≠t√°n√≠ dokument≈Ø z backendu...';
                
                const response = await fetch('http://localhost:8000/documents');
                console.log('üì° Response status:', response.status);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const documents = await response.json();
                console.log('üìÑ Dokumenty:', documents);
                
                statusEl.textContent = `‚úÖ Naƒçteno ${documents.length} dokument≈Ø`;
                statusEl.className = 'success';
                
                documentsEl.innerHTML = documents.map(doc => `
                    <div class="document">
                        <h3>${doc.filename || doc.file_name}</h3>
                        <p><strong>Status:</strong> ${doc.status}</p>
                        <p><strong>Typ:</strong> ${doc.type}</p>
                        <p><strong>P≈ôesnost:</strong> ${doc.accuracy}%</p>
                        <p><strong>Velikost:</strong> ${doc.size}</p>
                        <p><strong>Vytvo≈ôeno:</strong> ${doc.created_at}</p>
                        ${doc.extracted_data ? `
                            <details>
                                <summary>Extrahovan√° data</summary>
                                <pre>${JSON.stringify(doc.extracted_data, null, 2)}</pre>
                            </details>
                        ` : ''}
                    </div>
                `).join('');
                
            } catch (error) {
                console.error('‚ùå Chyba p≈ôi naƒç√≠t√°n√≠ dokument≈Ø:', error);
                statusEl.textContent = `‚ùå Chyba: ${error.message}`;
                statusEl.className = 'error';
            }
        }
        
        // Naƒçti dokumenty p≈ôi naƒçten√≠ str√°nky
        document.addEventListener('DOMContentLoaded', loadDocuments);
    </script>
</body>
</html>
