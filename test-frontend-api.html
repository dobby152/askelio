<!DOCTYPE html>
<html>
<head>
    <title>Test Frontend API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .document { border: 1px solid #ccc; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .vendor { font-weight: bold; color: #333; }
        .amount { color: #16a34a; font-weight: bold; font-size: 1.1em; }
        .date { color: #666; }
        .invoice-number { color: #2563eb; font-size: 0.9em; }
    </style>
</head>
<body>
    <h1>Test Extrahovan칳ch Dat</h1>
    <div id="documents"></div>

    <script>
        async function loadDocuments() {
            try {
                const response = await fetch('http://localhost:8000/documents');
                const documents = await response.json();
                
                const container = document.getElementById('documents');
                container.innerHTML = '';
                
                documents.forEach(doc => {
                    const div = document.createElement('div');
                    div.className = 'document';
                    
                    let extractedHtml = '';
                    if (doc.extracted_data) {
                        const data = doc.extracted_data;
                        extractedHtml = `
                            <h3>Extrahovan치 data:</h3>
                            ${data.vendor ? `<div class="vendor">Dodavatel: ${data.vendor}</div>` : ''}
                            ${data.amount ? `<div class="amount">캛치stka: ${data.amount} ${data.currency || 'CZK'}</div>` : ''}
                            ${data.date ? `<div class="date">Datum: ${data.date}</div>` : ''}
                            ${data.invoice_number ? `<div class="invoice-number">캛칤slo faktury: #${data.invoice_number}</div>` : ''}
                        `;
                    } else {
                        extractedHtml = '<div style="color: #999;">콯치dn치 extrahovan치 data</div>';
                    }
                    
                    // OCR metadata info
                    let ocrInfo = '';
                    if (doc.ocr_metadata) {
                        const meta = doc.ocr_metadata;
                        ocrInfo = `
                            <div style="background: #e3f2fd; padding: 10px; margin: 10px 0; border-radius: 5px;">
                                <strong>游뱄 OCR Anal칳za:</strong><br>
                                <strong>Nejlep코칤 metoda:</strong> ${meta.best_method}<br>
                                <strong>Metody pou쬴t칠:</strong> ${meta.methods_tried.join(', ')}<br>
                                <strong>V칳sledky:</strong> ${meta.all_results.length} metod testov치no
                            </div>
                        `;
                    }

                    div.innerHTML = `
                        <h2>${doc.filename}</h2>
                        <p><strong>Status:</strong> ${doc.status} | <strong>P콏esnost:</strong> ${doc.accuracy}% | <strong>Zpracov치no:</strong> ${doc.processed_at}</p>
                        ${ocrInfo}
                        ${extractedHtml}
                        <details style="margin-top: 10px;">
                            <summary>Raw text (klikni pro zobrazen칤)</summary>
                            <pre style="background: #f5f5f5; padding: 10px; white-space: pre-wrap; font-size: 12px;">${doc.raw_text || '콯치dn칳 text'}</pre>
                        </details>
                    `;
                    
                    container.appendChild(div);
                });
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('documents').innerHTML = '<p style="color: red;">Chyba p콏i na캜칤t치n칤 dokument콢</p>';
            }
        }
        
        loadDocuments();
    </script>
</body>
</html>
